<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* Create a grid container with a gap of 10 pixels */
.grid-container {
  display: grid;
  grid-gap: 10px;
}

/* Define the number and size of columns for different screen widths */
.grid-container {
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
}

@media only screen and (min-width: 600px) {
  .grid-container {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  }
}

@media only screen and (min-width: 900px) {
  .grid-container {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  }
}

/* Style the grid items */
.grid-item {
  padding: 20px;
  background-color: lightgray;
  text-align: center;
}

/* Add some content to the grid items */
.grid-item h3 {
  margin: 0;
}

.grid-item p {
  margin: 10px 0;
}

.grid-item img {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<h1>My Portfolio</h1>

<!-- Create a grid container with some grid items -->
<div class="grid-container">
  <div class="grid-item">
    <h3>Project 1</h3>
    <img src="photo1.jpg" alt="Project 1 image">
    <p>Some description of project 1</p>
  </div>
  <div class="grid-item">
    <h3>Project 2</h3>
    <img src="photo3.jpg" alt="Project 2 image">
    <p>Some description of project 2</p>
  </div>
  <div class="grid-item">
    <h3>Project 3</h3>
    <img src="photo4.jpg" alt="Project 3 image">
    <p>Some description of project 3</p>
  </div>
  <div class="grid-item">
    <h3>Project 4</h3>
    <img src="photo5.jpg" alt="Project 4 image">
    <p>Some description of project 4</p>
  </div>
  <div class="grid-item">
    <h3>Project 5</h3>
    <img src="photo7.jpg" alt="Project 5 image">
    <p>Some description of project 5</p>
  </div>
  <div class="grid-item">
    <h3>Project 6</h3>
    <img src="photo8.jpg" alt="Project 6 image">
    <p>Some description of project 6</p>
  </div>
</div>

</body>
</html>
