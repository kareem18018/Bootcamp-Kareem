<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Catalog</title>
    <style>
        .product-catalog {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 800px;
    margin: 0 auto;
}

.product {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    border: 1px solid #ddd;
}

.product img {
    max-width: 100%;
    height: 250px;

}

.product h3 {
    font-size: 20px;
    margin: 10px 0;
}

/* Specify row and column placement based on custom CSS variables */
.product[style*="--row"] {
    grid-row: var(--row);
}

.product[style*="--col"] {
    grid-column: var(--col);
}


    </style>
</head>
<body>
    <div class="product-catalog">
        <div class="product" style="--row: 1; --col: 1;">
            <img src="lap.webp" alt="Product 1">
            <h3>Laptop</h3>
            <p>Description of Laptop goes here.</p>
        </div>
        <div class="product" style="--row: 1; --col: 2;">
            <img src="mob.webp" alt="Product 2">
            <h3>Mobile</h3>
            <p>Description of Mobile goes here.</p>
        </div>
        <div class="product" style="--row: 2; --col: 1;">
            <img src="watch.webp" alt="Product 3">
            <h3>Watch</h3>
            <p>Description of Watch goes here.</p>
        </div>
        <div class="product" style="--row: 2; --col: 2;">
            <img src="cam.webp" alt="Product 4">
            <h3>Camera</h3>
            <p>Description of Camera goes here.</p>
        </div>
    </div>
</body>
</html>
