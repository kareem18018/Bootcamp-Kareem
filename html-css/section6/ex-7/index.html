<html>
<head>
    <style>.dashboard {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-gap: 10px;
        padding: 20px;
        margin: 0 auto;
        width: 80%;
    }

    .widget {
        border: 1px solid #000;
        background-color: #fff;
        text-align: center;
    }

    table {
        border-collapse: collapse;
        margin: 0 auto;
    }

    th, td {
        border: 1px solid #000;
        padding: 5px;
    }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="widget" id="widget1">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="80" fill="none" stroke="#ccc" stroke-width="20"/>
                <circle cx="100" cy="100" r="80" fill="none" stroke="#f00" stroke-width="20" stroke-dasharray="251.2" stroke-dashoffset="125.6"/>
                <text x="100" y="100" text-anchor="middle" dominant-baseline="central" fill="#000" font-size="24">50%</text>
            </svg>
            <p>Progress</p>
        </div>
        <div class="widget" id="widget2">
            <p>Revenue</p>
            <p>$10,000</p>
        </div>
        <div class="widget" id="widget3">
            <p>Users</p>
            <p>100</p>
        </div>
        <div class="widget" id="widget4">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <rect x="20" y="20" width="40" height="160" fill="#00f"/>
                <rect x="80" y="60" width="40" height="120" fill="#0f0"/>
                <rect x="140" y="100" width="40" height="80" fill="#f00"/>
                <text x="40" y="190" text-anchor="middle" fill="#000" font-size="12">Jan</text>
                <text x="100" y="190" text-anchor="middle" fill="#000" font-size="12">Feb</text>
                <text x="160" y="190" text-anchor="middle" fill="#000" font-size="12">Mar</text>
            </svg>
            <p>Sales</p>
        </div>
        <div class="widget" id="widget5">
            <p>Visits</p>
            <p>500</p>
        </div>
        <div class="widget" id="widget6">
            <p>Orders</p>
            <p>50</p>
        </div>
        <div class="widget" id="widget7">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>alice@example.com</td>
                    <td>9704562456</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>bob@example.com</td>
                    <td>9989564565</td>
                </tr>
                <tr>
                    <td>Charlie</td>
                    <td>charlie@example.com</td>
                    <td>6565656569</td>
                </tr>
            </table>
            <p>User Data</p>
        </div>
        <div class="widget" id="widget8">
            <p>Rating</p>
            <p>4.5/5</p>
        </div>
        <div class="widget" id="widget9">
            <p>Feedback</p>
            <p>Awesome!</p>
        </div>
    </div>
</body>
</html>
