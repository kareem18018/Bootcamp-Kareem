<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <style>/* The grid */
        .day-of-week, .date-grid {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
        }

        /* The dates */
        .date-grid button {
          border: none;
          background: none;
          cursor: pointer;
        }
        .date-grid button:hover {
          background: lightblue;
        }

        /* The month indicator */
        .month-indicator {
          text-align: center;
          font-size: 2rem;
          margin-bottom: 1rem;
        }
        </style>
</head>
<body>
    <div class="calendar">
        <div class="month-indicator">November 2023</div>
        <div class="day-of-week">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>
        <div class="date-grid">
          <button style="grid-column: 4;"><time datetime="2023-11-01">1</time></button>
          <button><time datetime="2023-11-02">2</time></button>
          <button><time datetime="2023-11-03">3</time></button>
          <button><time datetime="2023-11-04">4</time></button>
          <button><time datetime="2023-11-05">5</time></button>
          <button><time datetime="2023-11-06">6</time></button>
          <button><time datetime="2023-11-07">7</time></button>
          <button><time datetime="2023-11-08">8</time></button>
          <button><time datetime="2023-11-09">9</time></button>
          <button><time datetime="2023-11-10">10</time></button>
          <button><time datetime="2023-11-11">11</time></button>
          <button><time datetime="2023-11-12">12</time></button>
          <button><time datetime="2023-11-13">13</time></button>
          <button><time datetime="2023-11-14">14</time></button>
          <button><time datetime="2023-11-15">15</time></button>
          <button><time datetime="2023-11-16">16</time></button>
          <button><time datetime="2023-11-17">17</time></button>
          <button><time datetime="2023-11-18">18</time></button>
          <button><time datetime="2023-11-19">19</time></button>
          <button><time datetime="2023-11-20">20</time></button>
          <button><time datetime="2023-11-21">21</time></button>
          <button><time datetime="2023-11-22">22</time></button>
          <button><time datetime="2023-11-23">23</time></button>
          <button><time datetime="2023-11-24">24</time></button>
          <button><time datetime="2023-11-25">25</time></button>
          <button><time datetime="2023-11-26">26</time></button>
          <button><time datetime="2023-11-27">27</time></button>
          <button><time datetime="2023-11-28">28</time></button>
          <button><time datetime="2023-11-29">29</time></button>
          <button><time datetime="2023-11-30">30</time></button>
        </div>
      </div>
</body>
</html>
