<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration Form</title>
</head>
<body>
    <h1>Blood Donor Registration</h1>
    <p>Thank you for your willingness to become a blood donor. Please fill out the following form to register.</p>

    <form action="submit_registration.php" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required aria-label="Full Name"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required aria-label="Phone Number"><br>

        <label for="blood_type">Blood Type:</label>
        <select id="blood_type" name="blood_type" required aria-label="Blood Group"><br>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br>
        <label for="Donor Location">Donor Location:</label>
        <input type="text" id="Donor_Location" name="Donor_Location" required aria-label="Donor Location"><br>


        <label for="gender">Gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required aria-label="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required aria-label="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other" required aria-label="Other">
            <label for="other">Other</label>
        </div><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required aria-label="Date of Birth"><br>

        <label for="last_donation_date">Last Donation Date:</label>
        <input type="date" id="last_donation_date" name="last_donation_date" required aria-label="Last Donation Date"><br>

        <label for="health_issues">Any Known Health Issues:</label>
        <textarea id="health_issues" name="health_issues" aria-label="Health Issues"></textarea><br>

        <input type="submit" value="Submit Registration">
    </form>
</body>
</html>
