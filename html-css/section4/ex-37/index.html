<!DOCTYPE html>
<html>
<head>
    <style>
        .quote-box {
            border: 2px solid;
            padding: 20px;
            background-color: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .quote {
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <div class="quote">
            "The Earth does not belong to us; we belong to the Earth."
        </div>
    </div>
</body>
</html>
