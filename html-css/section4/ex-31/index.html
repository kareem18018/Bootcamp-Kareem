<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px; /* Equal top and bottom padding */
            background-color: #fff;
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-item img {
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .menu-item h3 {
            font-size: 24px;
            margin-top: 10px;
        }

        .menu-item p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>L'Étoile Dorée</h1>
        <p>An Exquisite Culinary Experience</p>
    </div>
    <div class="container">
        <div class="menu-item">
            <img src="Truffle Risotto.jpg" alt="Truffle Risotto">
            <h3>Truffle Risotto</h3>
            <p>Our creamy truffle risotto is a culinary masterpiece that will delight your senses.</p>
        </div>
        <div class="menu-item">
            <img src="Filet Mignon.jpg" alt="Filet Mignon">
            <h3>Filet Mignon</h3>
            <p>Indulge in the finest cut of filet mignon, perfectly cooked to your liking.</p>
        </div>
    </div>
</body>
</html>
