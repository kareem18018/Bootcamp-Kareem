<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header with Logo and Navigation</title>
    <style>
        header {
            background-color: #333; /* Header background color */
            color: white;
            padding: 10px 0;
        }

        .logo {
            margin-right: 20px; /* Apply margin to push the logo away from the navigation menu */
        }

        .navigation {
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
