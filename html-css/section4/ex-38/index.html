<!DOCTYPE html>
<html>
<head>
    <style>
        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            width: 300px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            font-size: 24px;
            color: #ff69b4; /* Pink color for price */
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img class="product-image" src="download (4).jpeg" alt="Luxury Watch">
        <h2 class="product-title">Luxury Watch</h2>
        <p class="product-price">$999</p>

    </div>

    <div class="product-card">
        <img class="product-image" src="bag.jpeg" alt="Designer Handbag">
        <h2 class "product-title">Designer Handbag</h2>
        <p class="product-price">$799</p>
    </div>
</body>
</html>
