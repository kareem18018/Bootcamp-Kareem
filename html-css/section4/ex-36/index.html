<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            width: 33.33%;
            padding: 20px;
            box-sizing: border-box;
        }

        .column h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .column p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Fashion</h2>
            <p>Explore the latest fashion trends and style tips to stay in vogue.</p>
        </div>
        <div class="column">
            <h2>Travel</h2>
            <p>Discover exciting destinations and travel stories to plan your next adventure.</p>
        </div>
        <div class="column">
            <h2>Lifestyle</h2>
            <p>Get inspired with lifestyle articles covering health, wellness, and more.</p>
        </div>
    </div>
</body>
</html>
