<!DOCTYPE html>
<html>
<head>
    <style>
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #ff5733;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            position: relative;
        }

        .play-button:before {
            content: "\f11b";
            font-family: FontAwesome;
            margin-right: 10px;
        }

        .play-button:hover {
            background-color: #ff4422;
            border-color: #ff4422;
        }
    </style>
</head>
<body>
    <a href="#" class="play-button">Play Now</a>
</body>
</html>
