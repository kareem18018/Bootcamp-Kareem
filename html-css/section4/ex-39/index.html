<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navigation {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu-item {
            padding: 10px 20px;
            border-right: 1px solid #444;
        }

        .menu-item:last-child {
            border-right: none; /* Remove border for the last item */
        }

        .menu-item img {
            max-width: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <ul class="menu">
            <li class="menu-item">
                <img src="newarravial.avif" alt="New Arrivals"> New Arrivals
            </li>
            <li class="menu-item">
                <img src="images (1).jpeg" alt="Collections"> Collections
            </li>
            <li class="menu-item">
                <img src="sale.jpeg" alt="Sale"> Sale
            </li>
        </ul>
    </div>
</body>
</html>
