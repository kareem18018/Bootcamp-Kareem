<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image with Caption</title>
</head>
<body>
    <h1>Welcome to Our Photo Gallery</h1>
    <figure>
        <img src="leo.png" alt="A beautiful landscape">
        <figcaption>
            <h2>Lush Green Landscape</h2>
            <p>This breathtaking landscape features rolling hills covered in vibrant green vegetation under a clear blue sky. It's a perfect example of the beauty of nature.</p>
        </figcaption>
    </figure>

    <p>Explore more stunning images in our gallery.</p>
</body>
</html>
