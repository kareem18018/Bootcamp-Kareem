<!DOCTYPE html>
<html>
<head>
    <style>
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .event::before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: #ccc;
        }

        .event:first-child::before {
            display: none; /* Hide the line before the first event */
        }
    </style>
</head>
<body>
    <div class="timeline">
        <div class="event">Event 1</div>
        <div class="event">Event 2</div>
        <div class="event">Event 3</div>
        <div class="event">Event 4</div>
        <div class="event">Event 5</div>
    </div>
</body>
</html>
