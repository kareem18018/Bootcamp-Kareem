<!DOCTYPE html>
<html>
<head>
    <style>
        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .logo {
            flex: 1; /* Shares available space proportionally */
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .menu {
            flex: 3; /* Shares available space proportionally */
        }

        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="logo">
            <img src="logo1.jpg" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
