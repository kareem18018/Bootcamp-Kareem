<!DOCTYPE html>
<html>
<head>
    <style>
        .pricing-table {
            display: flex;
            justify-content: space-around;
        }

        .pricing-column {
            flex: 1;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pricing-title {
            font-size: 24px;
        }

        .price {
            font-size: 36px;
            font-weight: bold;
        }

        .features {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-column">
            <div class="pricing-title">Basic Plan</div>
            <div class="price">$9.99/month</div>
            <div class="features">
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
            </div>
        </div>
        <div class="pricing-column">
            <div class="pricing-title">Pro Plan</div>
            <div class="price">$19.99/month</div>
            <div class="features">
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <p>Feature 4</p>
            </div>
        </div>
        <div class="pricing-column">
            <div class="pricing-title">Premium Plan</div>
            <div class="price">$29.99/month</div>
            <div class="features">
                <p>Feature 1</p>
                <p>Feature 2</p>
                <p>Feature 3</p>
                <p>Feature 4</p>
                <p>Feature 5</p>
            </div>
        </div>
    </div>
</body>
</html>
