<!DOCTYPE html>
<html>
<head>
<title>Dynamic List Addition</title>

<script>
 function addItemToList() {
    var list = document.getElementById("dynamicList");
    var itemToAdd = document.getElementById("itemToAdd").value;
    var listItem = document.createElement("li");
    listItem.textContent = itemToAdd;
    list.appendChild(listItem);
    document.getElementById("itemToAdd").value = "";
 }
</script>

</head>
<body>

<h2>Dynamic List Addition</h2>

<label for="itemToAdd">Enter item to add:</label>
<input type="text" id="itemToAdd" name="itemToAdd">
<button onclick="addItemToList()">Add Item</button>

<h3>Dynamic List:</h3>
<ul id="dynamicList">
</ul>

</body>
</html>
