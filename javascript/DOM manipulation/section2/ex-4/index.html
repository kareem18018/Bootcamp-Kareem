<!DOCTYPE html>
<html>
<head>
  <title>Specific Key Alert</title>
</head>
<body>
  <p>Press the 'A' key to trigger an alert.</p>

  <script>

    document.addEventListener('keydown', (event) => {
      if (event.key === 'A') {
        alert('You pressed the A key!');
      }
    });
  </script>
</body>
</html>
