<!DOCTYPE html>
<html>
<head>
<title>Button Click Counter</title>

<script>
var count = 0;
function updateCount() {
    count++;
    document.getElementById('countDisplay').innerText = count;
}
</script>

</head>
<body>
<h1>Button Click Counter</h1>
<button onclick="updateCount()">Click me</button>
<span id="countDisplay"></span>
</body>
</html>
