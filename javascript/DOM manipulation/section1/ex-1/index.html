<!DOCTYPE html>
<html>
    <head>
        <title>Hello DOM World</title>
        <script>
            function changeText() {
                document.getElementById('myDiv').innerHTML = 'Hello, DOM!';
            }
        </script>
    </head>
    <body onload="changeText()">
        <div id="myDiv">Hello, World!</div>
    </body>
</html>
