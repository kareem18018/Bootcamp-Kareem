<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Display</title>
    <style>
        .tab-container {
            width: 100%;
            margin: 0 auto;
            color: red;
        }

        .tab-header {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            cursor: pointer;
        color: white;
        background-color: #007bff;
        }

        .tab-header > div {
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        .tab-header > div.active {
            border-bottom: 2px solid orange;
        }

        .tab-content {
            padding: 10px 0;
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-header">
            <div class="tab-btn active" onclick="showTab('tab1')">Tab 1</div>
            <div class="tab-btn" onclick="showTab('tab2')">Tab 2</div>
            <div class="tab-btn" onclick="showTab('tab3')">Tab 3</div>
        </div>
        <div id="tab1" class="tab-content active">
            <p>HELLO !!!!!!!!!!!!!!!!!</p>
        </div>
        <div id="tab2" class="tab-content">
            <p>WELCOME TO AGANITHA</p>
        </div>
        <div id="tab3" class="tab-content">
            <p>THIS IS ABDUL KAREEM</p>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            let tabs = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }

            let tabBtns = document.getElementsByClassName('tab-btn');
            for (let i = 0; i < tabBtns.length; i++) {
                tabBtns[i].classList.remove('active');
            }

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-btn[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
