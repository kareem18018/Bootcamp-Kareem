<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    #addRowBtn, #deleteRowBtn {
      margin: 10px;
      padding: 8px;
      cursor: pointer;
    }
  </style>
  <title>Dynamic Table</title>
</head>
<body>

<table id="numberTable">
  <thead>
    <tr>
      <th>Number</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
    </tr>
  </tbody>
</table>

<button id="addRowBtn" onclick="addRow()">Add Row</button>
<button id="deleteRowBtn" onclick="deleteRow()">Delete Last Row</button>

<script>
  // Function to add a new row with the next number in the sequence
  function addRow() {
    var table = document.getElementById("numberTable");
    var lastRow = table.rows[table.rows.length - 1];
    var lastNumber = parseInt(lastRow.cells[0].innerHTML, 10);

    // Create a new row and insert it into the table
    var newRow = table.insertRow();
    var cell = newRow.insertCell(0);
    cell.innerHTML = lastNumber + 1;
  }


  function deleteRow() {
    var table = document.getElementById("numberTable");

    if (table.rows.length > 1) {
      table.deleteRow(table.rows.length - 1);
    }
  }
</script>

</body>
</html>
